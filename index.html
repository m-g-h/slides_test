# Rectangularisation

The `life span` of a species is (usually) **fixed**, inducing **restrictions**

--

Specifically in Gompertz-Makeham: *Strehler-Mildvan Correlation*

`$$\ln(R_i) = \underset{\beta_0}{\underbrace{\ln(M)}} - \underset{\beta_1}{\underbrace{L}} \alpha_i$$`

--

Insert `Strehler-Mildvan` estimates into the `Gompertz-Makeham Law`:
`$$\mu_i - A_i = M e^{\alpha_i (x - L)}$$`

--

Interpretation:
- `\(M\)`: Common `Force of Mortality` at age `\(L\)`
- After controlling for `Background Risk` `\(A\)`
- `\(L\)` is subsequently defined as the `Lifespan`

# Measuring Rectangularisation

Wrycza et al. (2015) quantify `pace` and `shape` of `survival functions`

&lt;br&gt;

--

Use `pace` to bring `survival functions` to a common time scale
- Defined as average `life span` `\(e(0)\)` (which is `life expectancy`)
- Standardise age/time: `\(x^S .= x / e(0)\)`
- Standardise `survival function`: `\(S^S(x^s)\)`

&lt;br&gt;

--
Use `shape` `\(\mathbb{S}: S^S \rightarrow \mathbb{S}(S^S)\)` to measure speed of ageing 
- Assigns a value to each `survival function`
- Allows inter-sepecies comparisons of ageing
- Related to Wilmoth &amp; Horiuchis (1999) measures of rectangularisation

&lt;br&gt;
--
Human Mortality Database (HMD)
  - 41 Countries
  - Data for roughly the last 100 years
  
&lt;br&gt;
--

Parameter estimation (best method has to be detemined)
  - Nonlinear Least Squares
  - Poisson Maximum Likelihood

---

# Empirical Application

Derive `survival functions`, `pace` and `shape` parameters

Capture parametrisation for different scenarios by country:

--

**Scenario A**: Rectangularisation
- Constant `life span`, but variation in `shape`:
- Hold `\(\ln(R) = \beta_0 + \beta_1 \alpha\)` constant (Strehler-Mildvan correlation)

--

**Scenario B** Prolongation of `life-span`
- Higher `life span`, but same `shape`:
- Decrease `\(R\)` or `\(\alpha\)`
